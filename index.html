<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="teste.css">
</head>

<body ng-app="autocompleteCustomTemplateDemo" ng-cloak>
    <!--
    Your HTML content here
  -->

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


    <script type="text/javascript" src="teste.js"></script>




    <div ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak>
        <md-content layout-padding layout="column">
            <form ng-submit="$event.preventDefault()">
                <p>Use <code>&lt;md-autocomplete&gt;</code> with custom templates to show styled autocomplete results.</p>
                <md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)"
                    md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.name" md-min-length="0" placeholder="Pick an Angular repository" md-menu-class="autocomplete-custom-template">
                    
                    <md-item-template>
                        <span class="item-title">
          
            <span> {{item.name}} </span>
                        </span>
                        <span class="item-metadata">
            <span>
              <strong>{{item.watchers}}</strong> watchers
            </span>
                        <span>
              <strong>{{item.forks}}</strong> forks
            </span>
                        </span>
                        <span>
                        telefone {{item.telefone}}
                    </span>
                    </md-item-template>
                </md-autocomplete>
            </form>
        </md-content>
    </div>
{{ctrl.searchText}}
</body>

</html>
