 <div class="row center s12 ">
   <div class="col s12 ">
      <div class="col s12 card-panel">
         <h2 class="center">Cadastro de Descontos</h2>
         <div class="col s12 center-align">
            <h6>Desconto tipo:</h6>
            <td class="action-checkbox">
               <input class="action-select" name="individual" id="individual" type="checkbox" ng-model="desconto.individual" value="1" ng-Disabled="desconto.tabela">
               <label for="individual">&nbsp; Individual</label>
            </td>
            <td class="action-checkbox">
               <input class="action-select" name="tabela" id="tabela" type="checkbox" ng-model="desconto.tabela" value="1" ng-Disabled="desconto.individual">
               <label for="tabela">&nbsp; Tabela</label>
            </td>
         </div>
         <div class="row">
            <div class="col s12 input-field">
               <input id="nome" type="text" ng-model="desconto.nome">
               <label for="nome">Nome</label>
            </div>
 
         </div>
         <div class="row s12 center">
            <button class="btn waves-effect waves-light" id="enviar" ng-Disabled="!desconto.nome" ng-click="salvar()">Enviar</button>
            <button class="waves-effect waves-teal btn-flat" id="voltar" ng-click="voltar()">Voltar</button>
         </div>
         {{desconto}}
      </div>

      <div class="col s12 card-panel">
         <h2 class="center">Cadastro de Desconto aplicado</h2>
         <div class="row">
            <div class="col s12 input-field">
               <input id="classificado" type="text" ng-model="desconto_aplicado.classificado" mask="9?9.99">
               <label for="classificado">classificado %</label>
            </div>
         </div>
         <div class="row">
            <div class="col s12 input-field">
               <input id="percentual" type="text" ng-model="desconto_aplicado.percentual" mask="9?9.99">
               <label for="percentual">percentual descontado %</label>
            </div>
         </div>
         <div class="row">
            <div class="col s12 input-field">
               <input id="absoluto" type="text" ng-model="desconto_aplicado.absoluto" mask="999999">
               <label for="absoluto">absoluto descontado kg</label>
            </div>
         </div>
         <div class="row">
            <div class="col s12 input-field">
               <input id="peso_descontado" type="text" ng-model="desconto_aplicado.peso_descontado" mask="999999">
               <label for="peso_descontado">peso_descontado kg</label>
            </div>
         </div>
         <div class="row s12 center">
            <button class="btn waves-effect waves-light" id="enviar" ng-Disabled="!desconto.nome" ng-click="salvar_desconto_aplicado()">Enviar desconto aplicado</button>
            <button class="waves-effect waves-teal btn-flat" id="voltar" ng-click="voltar()">Voltar</button>
         </div>
         
         {{desconto_aplicado}}
      </div>












   </div>
</div>
<script type="text/javascript">
   $(document).ready(function() {
       $('.modal').modal({
           dismissible: true, // Modal can be dismissed by clicking outside of the modal
           opacity: .9, // Opacity of modal background
           inDuration: 900, // Transition in duration
           outDuration: 200, // Transition out duration
           startingTop: '4%', // Starting top style attribute
           endingTop: '4%', // Ending top style attribute
           ready: function(modal, trigger) { // Callback for Modal open. Modal and trigger parameters available.
               console.log(modal, trigger);
           },
           complete: function() {
           } // Callback for Modal close
       });
   });
 
</script>
