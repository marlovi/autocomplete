 <div class="row center s12 ">
   <div class="col s12 ">
      <div class="col s12 card-panel">
         <h2 class="center">Cadastro de Produto</h2>
         <div class="row">
            <div class="col s5 input-field">
               <input id="nome" type="text" ng-model="produto.nome">
               <label for="nome">Nome</label>
            </div>
         </div>
         <div class="row">
         </div>
         <div id="divFisica" class="col">
         </div>
      </div>
      <div class="row s12 center">
         <button class="btn waves-effect waves-light" id="enviar" ng-Disabled="!produto.nome"  ng-click="salvar()">Enviar</button>
         <button class="waves-effect waves-teal btn-flat" id="voltar" ng-click="voltar()">Voltar</button>
      </div>
   </div>
</div>
</div>
</div>
</div>
