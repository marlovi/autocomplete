<h2 class="center-align"> Pesquisar pesagem</h2>
<div class="row card-panel " ng-controller="pesquisaPesagemController">
<script type="text/javascript">
</script>
<div class="row left-align">
   <div class="col s4 center-align">
      <h6>Filtrar Registros Por:</h6> 
 <td class="action-checkbox">
    <input class="action-select" name="entrada" id="entrada" type="checkbox" ng-model="pesquisa.entrada" value="1" ng-Disabled="pesquisa.ticket">
    <label for="entrada">&nbsp; Entrada</label>
 </td>
  <td class="action-checkbox">
    <input type="checkbox" checked="checked" name="saida" id="saida"   ng-model="pesquisa.saida" value="1" ng-Disabled="pesquisa.ticket">
    <label for="saida">&nbsp; saida</label>
 </td>
   </div>
   <div class="col s8">
                  <h6 class="center-align">Filtrar Registros Por Período:</h6> 
                  <div class="col s1">
                     <label for="data_inicio">Inicio:</label>
                  </div>
                  <div class="col s5" >
                     <input id="data_inicio" type="text" ng-model="pesquisa.data_1"  mask="99/99/9999" ng-Disabled="pesquisa.ticket">
                  </div>
                  <div class="col s1">
                     <label for="data_fim">Fim:</label>
                  </div>
                  <div class="col s5" >
                     <input id="data_fim" type="text" ng-model="pesquisa.data_2"  mask="99/99/9999" ng-Disabled="pesquisa.ticket"> 
                  </div>
   </div>
   </div>
          <div class=" row  ">
               <div class="col s4  input-field"  >
                  <input id="fornecedor" type="text" ng-model="pesquisa.fornecedor" ng-Disabled="pesquisa.ticket || pesquisa.data_1 ||pesquisa.data_2">
                  <label for="fornecedor">Fornecedor</label>
               </div>
               <div class="col s4  input-field"  >
                  <input id="cliente" type="text" ng-model="pesquisa.cliente" ng-Disabled="pesquisa.ticket || pesquisa.data_1 ||pesquisa.data_2">
                  <label for="cliente">Cliente</label>
               </div>
               <div class="col s4  input-field"  >
                  <input id="produto" type="text" ng-model="pesquisa.produto" ng-Disabled="pesquisa.ticket || pesquisa.data_1 ||pesquisa.data_2">
                  <label for="produto">Produto</label>
               </div>
         </div>
          <div class=" row  ">
               <div class="col s4  input-field"  >
                  <input id="placa" type="text" ng-model="pesquisa.placa" mask="AAA-9999" ng-Disabled="pesquisa.ticket || pesquisa.data_1 ||pesquisa.data_2 ">
                  <label for="placa">Placa</label>
               </div>
               <div class="col s4  input-field"  >
                  <input id="ticket" type="text" ng-model="pesquisa.ticket"mask="9999" ng-disabled = " pesquisa.data_1 ||pesquisa.data_2">
                  <label for="ticket">Ticket</label>
               </div>
               <div class="col s4  input-field"  >
                  <button class="btn waves-effect waves-light" id="enviar" ng-Disabled="pesquisa.entrada!=true && pesquisa.saida!=true && !pesquisa.ticket && !pesquisa.data_1 && !pesquisa.data_2" ng-click="pesquisarpesagem() "   >PESQUISAR</button>  
               </div>
         </div>
         <script type="text/javascript"></script>
      <!--TESTE DE FUNÇÃO GERACAO DINAMICA DE CARTAO -->
      <div class="col s12">
         <!-- ONDE ESTA ESSA DIV? controller/pesquisacliente.js  função $scope.gerarcartaocpf
            newDiv é essa parada dinamica. -->
         <div id='divdinamica' otc-dynamic></div>
      </div>
   </div>
</div>
