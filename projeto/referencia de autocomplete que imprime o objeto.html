<!doctype html>
<html ng-app="demo">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-aria.js"></script>
  <script src="//rawgit.com/angular/bower-material/master/angular-material.js"></script>
  <script src="example.js"></script>
  <link rel="stylesheet" href="//rawgit.com/angular/bower-material/master/angular-material.css"/>
</head>
<body layout="column" flex ng-controller="TypeaheadCtrl">

<h1 class="md-padding md-display-1">Custom templates for results</h1>
    <md-card>
      <pre class="md-padding">Model: {{selected | json}}</pre>
    </md-card>
    <md-autocomplete
        class="md-margin"
        md-items="state in getMatches(text)"
        md-item-text="state.name"
        md-selected-item="selected"
        md-search-text="text"
        placeholder="Custom template">
      <a>
          <img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{state.flag}}" width="16">
          <span ng-highlight-text="text">{{state.name}}</span>
      </a>
    </md-autocomplete>
</md-content>
  </body>
</html>
